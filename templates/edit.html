<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - MemoMind</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Note</h1>
        <form method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ note[1] }}" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required>{{ note[2] }}</textarea>
            
            <input type="submit" value="Update Note">
        </form>
        <a href="{{ url_for('index') }}" class="btn">Back to Notes</a>
    </div>
</body>
</html>
