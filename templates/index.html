<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoMind</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin-bottom: 10px; padding: 10px; }
        a { color: #333; text-decoration: none; }
        .add-note { display: inline-block; background: #333; color: #fff; padding: 10px 15px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>MemoMind</h1>
    <a href="{{ url_for('add_note') }}" class="add-note">Add New Note</a>
    <ul>
    {% for note in notes %}
        <li>
            <h3>{{ note[1] }}</h3>
            <p>{{ note[2][:100] }}{% if note[2]|length > 100 %}...{% endif %}</p>
            <a href="{{ url_for('edit_note', id=note[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_note', id=note[0]) }}" onclick="return confirm('Are you sure you want to delete this note?');">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
