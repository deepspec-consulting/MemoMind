{% extends 'base.html' %}

{% block extra_head %}
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
        animation: fadeIn 0.5s ease-out;
    }
</style>
{% endblock %}

{% block content %}
    <div id="chatContainer" class="chat-container">
        <!-- Notes will be dynamically loaded here -->
    </div>

    <div class="input-container">
        <input type="text" id="noteInput" placeholder="Type a note...">
        <button id="micButton" class="mic-button">
            <span class="material-icons">mic</span>
        </button>
    </div>

    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    const chatContainer = document.getElementById('chatContainer');
    const noteInput = document.getElementById('noteInput');
    const micButton = document.getElementById('micButton');
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let currentPage = 1;
    let isLoading = false;
    let hasMoreNotes = true;

    // Load initial notes
    loadNotes();

    // Infinite scroll
    chatContainer.addEventListener('scroll', () => {
        if (chatContainer.scrollTop + chatContainer.clientHeight >= chatContainer.scrollHeight - 100) {
            if (!isLoading && hasMoreNotes) {
                loadNotes();
            }
        }
    });

    noteInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const content = noteInput.value.trim();
            if (content) {
                addTextNote(content);
                noteInput.value = '';
            }
        }
    });

    micButton.addEventListener('click', toggleRecording);

    function loadNotes() {
        if (isLoading || !hasMoreNotes) return;
        
        isLoading = true;
        showLoadingIndicator();
        
        fetch(`/get_notes/${currentPage}`)
            .then(response => response.json())
            .then(notes => {
                if (notes.length > 0) {
                    notes.forEach(note => {
                        if (note.is_voice) {
                            addVoiceNoteToDOM(note);
                        } else {
                            addNoteToDOM(note);
                        }
                    });
                    currentPage++;
                } else {
                    hasMoreNotes = false;
                }
            })
            .catch(error => console.error('Error loading notes:', error))
            .finally(() => {
                isLoading = false;
                hideLoadingIndicator();
            });
    }

    function addTextNote(content) {
        showLoadingIndicator();
        fetch('{{ url_for("add_note") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `title=${encodeURIComponent(content.substring(0, 30))}&content=${encodeURIComponent(content)}`
        }).then(response => {
            if (response.ok) {
                return response.json();
            }
        }).then(data => {
            if (data) {
                addNoteToDOM(data, true);
            }
        }).finally(() => {
            hideLoadingIndicator();
        });
    }

    function addNoteToDOM(note, prepend = false) {
        const noteElement = document.createElement('div');
        noteElement.className = `chat-message text-note fade-in`;
        noteElement.innerHTML = `
            <div class="emoji-avatar">
                ${note.emoji}
            </div>
            <div class="message-content">
                <div class="text-container">
                    <p class="note-content">${note.content}</p>
                    <div class="note-actions">
                        <a href="/edit/${note.id}" title="Edit"><span class="material-icons">edit</span></a>
                        <a href="/delete/${note.id}" onclick="return confirm('Are you sure you want to delete this note?');" title="Delete"><span class="material-icons">delete</span></a>
                    </div>
                </div>
            </div>
        `;
        if (prepend) {
            chatContainer.prepend(noteElement);
        } else {
            chatContainer.appendChild(noteElement);
        }
    }

    function saveVoiceNote(audioBlob) {
        showLoadingIndicator();
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.wav');
        fetch('{{ url_for("add_voice_note") }}', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                return response.json();
            }
        }).then(data => {
            if (data) {
                addVoiceNoteToDOM(data, true);
            }
        }).finally(() => {
            hideLoadingIndicator();
        });
    }

    function addVoiceNoteToDOM(note, prepend = false) {
        const noteElement = document.createElement('div');
        noteElement.className = `chat-message voice-note fade-in`;
        noteElement.innerHTML = `
            <div class="emoji-avatar">
                ${note.emoji}
            </div>
            <div class="message-content">
                <div class="audio-container">
                    <audio controls>
                        <source src="/static/audio/${note.content}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="note-actions">
                        <a href="/edit/${note.id}" title="Edit"><span class="material-icons">edit</span></a>
                        <a href="/delete/${note.id}" onclick="return confirm('Are you sure you want to delete this note?');" title="Delete"><span class="material-icons">delete</span></a>
                    </div>
                </div>
            </div>
        `;
        if (prepend) {
            chatContainer.prepend(noteElement);
        } else {
            chatContainer.appendChild(noteElement);
        }
    }

    function showLoadingIndicator() {
        document.getElementById('loadingIndicator').style.display = 'flex';
    }

    function hideLoadingIndicator() {
        document.getElementById('loadingIndicator').style.display = 'none';
    }

    // ... rest of the existing JavaScript ...
</script>
{% endblock %}
