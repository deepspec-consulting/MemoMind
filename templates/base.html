<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MemoMind{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>MemoMind</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="btn">Home</a>
                <a href="{{ url_for('add_note') }}" class="btn">Add New Note</a>
                <a href="{{ url_for('add_voice_note') }}" class="btn">Add Voice Note</a>
            </nav>
        </header>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2023 MemoMind. All rights reserved.</p>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
